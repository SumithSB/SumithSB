# Generate GitHub stats as SVGs and commit to repo (no external service at view time)
name: Update README stats

on:
  schedule:
    - cron: "0 8 * * *"   # Daily at 08:00 UTC
  workflow_dispatch:       # Run manually: Actions → Update README stats → Run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=SumithSB&show_icons=true&theme=radical&hide=issues&border_radius=12&include_all_commits=true
          path: assets/github-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=SumithSB&theme=radical&layout=compact&langs_count=8&border_radius=12
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git diff --staged --quiet || (git commit -m "chore: update README stats" && git push)
