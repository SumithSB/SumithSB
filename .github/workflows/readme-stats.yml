# Generate GitHub stats SVG and commit to repo (runs on GitHub, no external APIs)
name: Update README stats

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 8 * * *"   # Daily at 08:00 UTC
  workflow_dispatch:       # Run manually: Actions → Update README stats → Run

jobs:
  stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub stats image
        uses: cicirello/user-statistician@v1
        with:
          image-file: assets/github-stats.svg
          colors: dark
          include-title: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
